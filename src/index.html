<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Task ITPROFIT</title>
</head>

<body>

	<div class="app" id="app">
		<h1>Form</h1>
		<form class="form" id="feedback-form" action="/submit" method="POST" novalidate aria-label="Форма обратной связи">
			<fieldset class="form__item form__item--flexible form__item--rm_25">
				<legend class="form__legend"><label class="form__label" for="feedback-name">Имя:</label></legend>
				<input class="form__text" type="text" id="feedback-name" name="name" placeholder="Ваше имя">
				<div class="form__status form--error" aria-live="polite"></div>
			</fieldset>
			<fieldset class="form__item form__item--flexible">
				<legend class="form__legend"><label class="form__label" for="feedback-email">Email:</label></legend>
				<input class="form__text" type="email" id="feedback-email" name="email" placeholder="Ваш email">
				<div class="form__status form--error" aria-live="polite"></div>
			</fieldset>
			<fieldset class="form__item form__item--flexible">
				<legend class="form__legend"><label class="form__label" for="feedback-phone">Номер телефона:</label></legend>
				<input class="form__text" type="text" id="feedback-phone" name="phone" placeholder="Ваш номер телефона">
				<div class="form__status form--error" aria-live="polite"></div>
			</fieldset>
			<fieldset class="form__item">
				<legend class="form__legend">
					<label class="form__label" for="feedback-message">Сообщение:</label>
				</legend>
				<textarea class="form__textarea" id="feedback-message" name="message" placeholder="Введите ваше сообщение"
					rows="5"></textarea>
				<div class="form__status form--error" aria-live="polite"></div>
			</fieldset>
			<button class="button button--primary form__button form--vm-10" id="feedback-submit" type="submit">Отправить
				сообщение</button>
			<div class="form__status" id="result-status"></div>
		</form>
		<div>
			<button class="open-modal" id="open-modal-btn">Открыть модальное окно</button>
		</div>
		<div class="overlay" id="overlay">
			<div class="modal" id="modal">
				<div class="modal__window">
					<div class="modal__content">
						<button class="modal__close" id="close-modal-btn">Закрыть модальное окно</button>
						<p class="modal__text">Содержане модалки</p>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
